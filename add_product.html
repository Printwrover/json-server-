<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>

    <form id="addProductForm">
        <label for="addProductName"> Tên sản phẩm</label>
        <input type="text" id="addProductName" required>

        <label for="addProductCategoryId"> ID danh mục</label>
        <input type="number" id="addProductCategoryId" required>

        <label for="addProductDetail"> Chi tiết </label>
        <textarea id="addProductDetail" required></textarea>

        <label for="addProductImage">ảnh</label>
        <input type="file" id="addProductImage" accept="image/*" required>
        <img id="productImagePreview" style="display: none; max-width: 100px; max-height: 100px;" alt="Product Preview">

        <label for="addProductPrice"> Gía sản phẩm</label>
        <input type="number" id="addProductPrice" step="0.01" required>

        <button type="submit"> thêm sản phẩm</button>
    </form>

    <script src="js/add_product.js"></script>
</body>
</html>
